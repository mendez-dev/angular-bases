<h3>Listado de heroes</h3>

<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3 cla>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>
<button *ngIf="heroeNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">Borrar ultimo heroe</button>


<ul class="mt-2 list-group">
  <li *ngFor="let heroName of heroeNames" class="list-group-item">
    {{heroName}}
  </li>
</ul>
